<div class="dialog-header">
    <h2 mat-dialog-title>
        <fa-icon [icon]="faUserCircle"></fa-icon>
    </h2>
</div>

<mat-dialog-content *ngIf="token; else loginPrompt">
    <p>{{userName}}</p>
    <p>{{userEmail}}</p>
</mat-dialog-content>

<ng-template #loginPrompt>
    <button (click)="redirectToLogIn()">Log in</button>
</ng-template>

<mat-dialog-actions *ngIf="token;">
    <button (click)="logOut()" mat-button class="log-out-btn" color="warn">Uitloggen</button>
  </mat-dialog-actions>
